<html lang="en">
<head>

</head>
<body>
    <header>

 </header>
 <main>
     <h1>Add New Food</h1>
     <section class="newFood">
         
          Name:<br>
          <input id="foodName" type="text" name="Name"> <br> 
          <br>  
          Image link:<br>
          <input id="foodImg" type="url" name="url"><br>
          <br>
          Description:<br>
          <input  id ="foodDescrip" type="text" name="Description" maxlength="100"><br>
          
          <br>
          <br>
              Ingredients:<br>
              <p class="Ingredient"> </p>
              <input id="foodIngr" type="text" name="Ingredients">
              <button class="addIngr">Add Ingredient</button>
          <button id="addfood">Add food</button>
      </section>
  
</main>
<footer>
